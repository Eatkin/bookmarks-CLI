{% extends "html/base_template.html" %}

{% block title %}Ed's Bookmark Page{% endblock %}

{% block content %}

<div class="categories">
  <ul>
    {% for c in categories %}
    <li><a href=" {{ url_for('categories', category=c[0]) }}">{{ c[0] }}</a></li>
    {% endfor %}
  </ul>
</div>

{% if category %}
{% include "html/bookmarks_template.html" %}
{% endif %}

{% endblock %}
