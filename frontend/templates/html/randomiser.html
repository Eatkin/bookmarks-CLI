{% extends "html/base_template.html" %}

{% block title %}Ed's Bookmark Page{% endblock %}

{% block content %}

<!-- Display a form allowing us to randomise by category or tag or just random from all -->
<div id="randomiser">
  <form action="{{ url_for('random') }}" method="get" id="category-form">
    <label for="category">Category:</label>
    <select name="category" id="category">
      <option value="all">All</option>
      {% for c in categories %}
      <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Randomise">
  </form>
  <form action="{{ url_for('random') }}" method="get" id="tag-form">
    <label for="tag">Tag:</label>
    <select name="tag" id="tag">
      <option value="all">All</option>
      {% for t in tags %}
      <option value="{{ t }}">{{ t }}</option>
      {% endfor %}
    </select>
    <input type="submit" value="Randomise">
  </form>
  <!-- I'm feeling Lucky button -->
  <form action="{{ url_for('random') }}" method="get" id="random-form">
    <input type="hidden" name="lucky" value="true">
    <input type="submit" value="I'm feeling Lucky">
  </form>
</div>

{% endblock %}
